<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bir html sayfasının içersine bir html sayfası daha yerleştirmek istediğimiz zaman iframe'i kullanabiliyoruz. -->

    <!-- <iframe
      src="/Uygulama_3/Anasayfa.html"
      frameborder="2"
      width="200"
      height="200"
      title="Anasayfa"
    ></iframe> -->

    <iframe src="/Uygulama_3/Anasayfa.html" frameborder="0" name="myframe">
    </iframe>
    <p>
      <a href="https://www.sadikturan.com/" target="myframe">Linke Git</a>
    </p>

    <!-- YouTube'da bir videonun paylaş kısmına tıklayıp yerleştiri seçersek bize bir iframe verir ve biz bunu html sayfamıza ekleyebiliriz. -->
    <div>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/hHwxdPIUUBo?si=JbQd0uMQqXCQcOkl"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
